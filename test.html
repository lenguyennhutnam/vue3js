<!DOCTYPE html>
<html>
<head>
  <title>Click Anywhere Except Button</title>
</head>
<body>
  <button id="myButton">Click Me</button>

  <script>
    // Function to execute when anything is clicked except the button
    function onClickAnywhere(event) {
      if (event.target.id !== 'myButton') {
        console.log('Clicked anywhere except the button!');
        // Add your desired actions here
      }
    }

    const button = document.getElementById('myButton');

    // Event listener for the button click
    button.addEventListener('click', () => {
      console.log('Button clicked!');
      // Add your desired actions for the button here
    });

    // Event listener for clicks anywhere on the document except the button
    document.addEventListener('click', onClickAnywhere);
  </script>
</body>
</html>
